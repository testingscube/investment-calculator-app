<form (ngSubmit)="investmentCalculator()">
  <div class="input-group">
    <p>
      <label for="initialAmount">Initial Amount</label>
      <input
        type="number"
        id="initialAmount"
        name="initialAmount"
        [(ngModel)]="userInput.initialAmount"
      />
    </p>

    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="userInput.annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="userInput.expectedReturn" />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="userInput.duration" />
    </p>
  </div>
  <button type="submit" id="calculate">Calculate</button>
</form>
